---

- name: hacker | Increasing the window resize speed for Cocoa applications
  shell: defaults write NSGlobalDomain NSWindowResizeTime -float 0.001
  changed_when: false
  tags:
    - settings
    - hacker

- name: hacker | Expanding the save panel by default
  shell: "defaults write NSGlobalDomain {{ item }} -bool true"
  changed_when: false
  with_items:
    - NSNavPanelExpandedStateForSaveMode
    - PMPrintingExpandedStateForPrint
    - PMPrintingExpandedStateForPrint2
  tags:
    - settings
    - hacker

- name: hacker | Automatically quit printer app once the print jobs complete
  shell: defaults write com.apple.print.PrintingPrefs "Quit When Finished" -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: hacker | Displaying ASCII control characters using caret notation in standard text views
  shell: defaults write NSGlobalDomain NSTextShowsControlCharacters -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: hacker | Save to disk rather than iCloud by default
  shell: defaults write NSGlobalDomain NSDocumentSaveNewDocumentsToCloud -bool false
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Reveal IP address, hostname, OS version, etc. when clicking the clock in the login window"
  shell: defaults write /Library/Preferences/com.apple.loginwindow AdminHostInfo HostName
  changed_when: false
  sudo: true
  tags:
    - settings
    - hacker

- name: "hacker | Check for software updates daily, not just once per week"
  shell: defaults write com.apple.SoftwareUpdate ScheduleFrequency -int 1
  changed_when: false
  tags:
    - settings
    - hacker

- name: hacker | Disable smart quotes and smart dashes
  shell: "defaults write NSGlobalDomain {{ item }} -bool false"
  changed_when: false
  with_items:
    - NSAutomaticQuoteSubstitutionEnabled
    - NSAutomaticDashSubstitutionEnabled
  tags:
    - settings
    - hacker

- name: "hacker | Always show scrollbars"
  shell: defaults write NSGlobalDomain AppleShowScrollBars -string "Always"
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Automatically install updates (1)"
  shell: defaults write /Library/Preferences/com.apple.commerce {{ item }} -bool TRUE
  changed_when: false
  sudo: true
  with_items:
    - AutoUpdate
    - AutoUpdateRestartRequired
  tags:
    - settings
    - hacker

- name: "hacker | Automatically install updates (2)"
  shell: defaults write /Library/Preferences/com.apple.SoftwareUpdate {{ item }} -bool TRUE
  changed_when: false
  sudo: true
  with_items:
    - AutomaticCheckEnabled
    - AutomaticDownload
    - ConfigDataInstall
    - CriticalUpdateInstall
  tags:
    - settings
    - hacker

- name: "hacker | Disabling the annoying backswipe in Chrome"
  shell: defaults write com.google.Chrome AppleEnableSwipeNavigateWithScrolls -bool false
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Increasing sound quality for Bluetooth headphones/headsets"
  shell: defaults write com.apple.BluetoothAudioAgent "Apple Bitpool Min (editable)" -int 40
  changed_when: false
  tags:
    - settings
    - hacker


################################################################################
# Trackpad, mouse, keyboard, Bluetooth accessories, and input
###############################################################################


- name: "hacker | Enabling full keyboard access for all controls (enable Tab in modal dialogs, menu windows, etc.)"
  shell: defaults write NSGlobalDomain AppleKeyboardUIMode -int 3
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Disabling press-and-hold for special keys in favor of key repeat"
  shell: defaults write NSGlobalDomain ApplePressAndHoldEnabled -bool false
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Setting a blazingly fast keyboard repeat rate"
  shell: defaults write NSGlobalDomain KeyRepeat -int 0
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Disable auto-correct"
  shell: defaults write NSGlobalDomain NSAutomaticSpellingCorrectionEnabled -bool false
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Setting trackpad speed to a reasonable number"
  shell: defaults write -g com.apple.trackpad.scaling 2
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Setting mouse speed to a reasonable number"
  shell: defaults write -g com.apple.mouse.scaling 2.5
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Enable three finger drag"
  shell: defaults -currentHost write NSGlobalDomain com.apple.trackpad.threeFingerSwipeGesture -int 1
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Turn off keyboard illumination when computer is not used for 5 minutes"
  shell: defaults write com.apple.BezelServices kDimTime -int 300
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Trackpad: enable tap to click for this user and for the login screen (1)"
  shell: defaults write com.apple.driver.AppleBluetoothMultitouch.trackpad Clicking -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Trackpad: enable tap to click for this user and for the login screen (2)"
  shell: defaults -currentHost write NSGlobalDomain com.apple.mouse.tapBehavior -int 1
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Trackpad: enable tap to click for this user and for the login screen (3)"
  shell: defaults write NSGlobalDomain com.apple.mouse.tapBehavior -int 1
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Disable “natural” (Lion-style) scrolling"
  shell: defaults write NSGlobalDomain com.apple.swipescrolldirection -bool false
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Follow the keyboard focus while zoomed in"
  shell: defaults write com.apple.universalaccess closeViewZoomFollowsFocus -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Enable Magic Mouse secondary click"
  shell: defaults write com.apple.driver.AppleBluetoothMultitouch.mouse MouseButtonMode TwoButton
  changed_when: false
  tags:
    - settings
    - hacker

###############################################################################
# Screen
###############################################################################

- name: "hacker | Requiring password immediately after sleep or screen saver begins (1)"
  shell: defaults write com.apple.screensaver askForPassword -int 1
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Requiring password immediately after sleep or screen saver begins (2)"
  shell: defaults write com.apple.screensaver askForPasswordDelay -int 0
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Setting screenshot format to PNG"
  shell: defaults write com.apple.screencapture type -string "png"
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Enabling subpixel font rendering on non-Apple LCDs"
  shell: defaults write NSGlobalDomain AppleFontSmoothing -int 2
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Enabling HiDPI display modes (requires restart)"
  shell: defaults write /Library/Preferences/com.apple.windowserver DisplayResolutionEnabled -bool true
  sudo: true
  changed_when: false
  tags:
    - settings
    - hacker

###############################################################################
# Finder
###############################################################################

- name: "hacker | Set Desktop as the default location for new Finder windows (1)"
  shell: defaults write com.apple.finder NewWindowTarget -string "PfDe"
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Set Desktop as the default location for new Finder windows (2)"
  shell: 'defaults write com.apple.finder NewWindowTargetPath -string "file://${HOME}/Desktop/"'
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Show icons for hard drives, servers, and removable media on the desktop?"
  shell: defaults write com.apple.finder ShowExternalHardDrivesOnDesktop -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Show all filename extensions in Finder by default"
  shell: defaults write NSGlobalDomain AppleShowAllExtensions -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Show status bar in Finder by default"
  shell: defaults write com.apple.finder ShowStatusBar -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Show path bar"
  shell: defaults write com.apple.finder ShowPathbar -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Display full POSIX path as Finder window title"
  shell: defaults write com.apple.finder _FXShowPosixPathInTitle -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Disable the warning when changing a file extension? (y/n)"
  shell: defaults write com.apple.finder FXEnableExtensionChangeWarning -bool false
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Use column view in all Finder windows by default"
  shell: defaults write com.apple.finder FXPreferredViewStyle Clmv
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Avoid creation of .DS_Store files on network volumes"
  shell: defaults write com.apple.desktopservices DSDontWriteNetworkStores -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Disable disk image verification"
  shell: "defaults write com.apple.frameworks.diskimages {{ item }} -bool true"
  changed_when: false
  with_items:
    - skip-verify
    - skip-verify-locked
    - skip-verify-remote
  tags:
    - settings
    - hacker

- name: "hacker | Allowing text selection in Quick Look/Preview in Finder by default"
  shell: defaults write com.apple.finder QLEnableTextSelection -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Enable AirDrop over Ethernet and on unsupported Macs running Lion"
  shell: defaults write com.apple.NetworkBrowser BrowseAllInterfaces -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | When performing a search, search the current folder by default"
  shell: defaults write com.apple.finder FXDefaultSearchScope -string "SCcf"
  changed_when: false
  tags:
    - settings
    - hacker

###############################################################################
# Dock & Mission Control
###############################################################################

- name: "hacker | Setting the icon size of Dock items to 36 pixels for optimal size/screen-realestate"
  shell: defaults write com.apple.dock tilesize -int 36
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Speeding up Mission Control animations and grouping windows by application (1)"
  shell: defaults write com.apple.dock expose-animation-duration -float 0.1
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Speeding up Mission Control animations and grouping windows by application (1)"
  shell: defaults write com.apple.dock "expose-group-by-app" -bool true
  changed_when: false
  tags:
    - settings
    - hacker

###############################################################################
# Safari & WebKit
###############################################################################

- name: "hacker | Privacy: don’t send search queries to Apple"
  shell: defaults write com.apple.Safari UniversalSearchEnabled -bool false
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Hiding Safari's bookmarks bar by default"
  shell: defaults write com.apple.Safari ShowFavoritesBar -bool false
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Hiding Safari's sidebar in Top Sites"
  shell: defaults write com.apple.Safari ShowSidebarInTopSites -bool false
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Disabling Safari's thumbnail cache for History and Top Sites"
  shell: defaults write com.apple.Safari DebugSnapshotsUpdatePolicy -int 2
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Enabling Safari's debug menu"
  shell: defaults write com.apple.Safari IncludeInternalDebugMenu -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Making Safari's search banners default to Contains instead of Starts With"
  shell: defaults write com.apple.Safari FindOnPageMatchesWordStartsOnly -bool false
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Removing useless icons from Safari's bookmarks bar"
  shell: defaults write com.apple.Safari ProxiesInBookmarksBar "()"
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Allow hitting the Backspace key to go to the previous page in history"
  shell: defaults write com.apple.Safari com.apple.Safari.ContentPageGroupIdentifier.WebKit2BackspaceKeyNavigationEnabled -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Enabling the Develop menu and the Web Inspector in Safari (1)"
  shell: defaults write com.apple.Safari IncludeDevelopMenu -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Enabling the Develop menu and the Web Inspector in Safari (2)"
  shell: defaults write com.apple.Safari WebKitDeveloperExtrasEnabledPreferenceKey -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Enabling the Develop menu and the Web Inspector in Safari (3)"
  shell: defaults write com.apple.Safari "com.apple.Safari.ContentPageGroupIdentifier.WebKit2DeveloperExtrasEnabled" -bool true
  changed_when: false
  tags:
    - settings
    - hacker

- name: "hacker | Adding a context menu item for showing the Web Inspector in web views"
  shell: defaults write NSGlobalDomain WebKitDeveloperExtras -bool true
  changed_when: false
  tags:
    - settings
    - hacker


